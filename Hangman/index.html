<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>
    <div class="hangman">
        <h2 class="introduction">The word you need to guess is:</h2>
        <h2 id="word-to-guess"></h2>
        <div class="user-input">
            <input type="text" name="letter" id="letter" placeholder="Enter a letter" maxlength="1">
            <button class="btn" id="enter-letter" onclick="confirmLetter()">Enter</button>
        </div>
        <div id="lives">
            <span>Remaining tries:</span>
            <span id="number-of-tries"></span>
        </div>
        <div id="after-game">
            <h3 id="message"></h3>
            <div class="after-game-btns">
                <button class="btn" id="play-again" onclick="initHangman()">Play Again</button>
                <button class="btn" id="end-game" onclick="endGame()">End Game</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
